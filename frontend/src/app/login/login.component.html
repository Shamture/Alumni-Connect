<form class="form-signin" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Welcome</h1>
  <br>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
    autofocus>
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
    required>
  <label class="wrong">{{ wrong }}</label>
  <div class="form-group" style="text-align:center;">
    <button class="btn btn-primary btn-block" type="submit" (click)='login()'>Sign in</button>
    <label>Don't have an account?</label><a routerLink="/register">Register Now</a>
  </div>
</form>
